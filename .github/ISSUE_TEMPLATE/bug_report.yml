name: Bug Report
description: Report incorrect behavior in the generator
title: "[Bug]: "
labels: ["bug", "triage"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report. Please be as detailed as possible.

  - type: input
    id: php-version
    attributes:
      label: PHP Version
      placeholder: "8.2"
    validations:
      required: true

  - type: input
    id: laravel-version
    attributes:
      label: Laravel Version
      placeholder: "11.x"
    validations:
      required: true

  - type: input
    id: package-version
    attributes:
      label: Package Version
      placeholder: "1.0.0"
    validations:
      required: true

  - type: textarea
    id: command
    attributes:
      label: Command Used
      description: The exact Artisan command you ran
      placeholder: "php artisan clean:generate Blog/Post --table=posts --api"
    validations:
      required: true

  - type: textarea
    id: config
    attributes:
      label: Configuration (config/clean-generator.php)
      description: Paste your published config if you have customised it
      render: php

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened? Include the full error output if available.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Minimal steps to reproduce the issue
      placeholder: |
        1. Install package
        2. Run command ...
        3. See error
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might be relevant
