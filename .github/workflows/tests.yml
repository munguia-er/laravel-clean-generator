name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ["8.1", "8.2", "8.3"]
        laravel: ["10", "11"]
        exclude:
          - php: "8.1"
            laravel: "11"

    name: PHP ${{ matrix.php }} / Laravel ${{ matrix.laravel }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: pdo, pdo_sqlite, sqlite3
          coverage: none

      - name: Install dependencies
        run: |
          if [ "${{ matrix.laravel }}" = "10" ]; then
            composer update --prefer-dist --no-interaction --no-progress \
              --with="laravel/framework:^10.40" \
              --with="orchestra/testbench:^8.37"
          fi

          if [ "${{ matrix.laravel }}" = "11" ]; then
            composer update --prefer-dist --no-interaction --no-progress \
              --with="laravel/framework:^11.0" \
              --with="orchestra/testbench:^9.0"
          fi

      - name: Run tests
        run: vendor/bin/phpunit --testdox
