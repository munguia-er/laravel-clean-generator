name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ["8.1", "8.2", "8.3"]
        laravel: ["10.*", "11.*"]
        exclude:
          # Orchestra Testbench 9.x requires Laravel 11 + PHP 8.2+
          - php: "8.1"
            laravel: "11.*"

    name: PHP ${{ matrix.php }} / Laravel ${{ matrix.laravel }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: pdo, pdo_sqlite, sqlite3
          coverage: none

      - name: Resolve Composer dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" --no-update --no-interaction
          composer update --prefer-dist --no-interaction --no-progress

      - name: Run tests
        run: ./vendor/bin/phpunit --testdox
